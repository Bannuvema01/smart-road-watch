<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Road Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

nav {
  background: #0f766e;
  color: white;
  padding: 1rem;
  text-align: center;
}

.section {
  max-width: 1100px;
  margin: auto;
  padding: 1rem;
}

.card {
  background: white;
  padding: 1.5rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button {
  width: 100%;
  padding: 0.7rem;
  margin-top: 0.7rem;
  background: #0d9488;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

button:hover { background: #0f766e; }

input, textarea, select {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.4rem;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}

th, td {
  border: 1px solid #e5e7eb;
  padding: 0.6rem;
  text-align: center;
}

th { background: #ccfbf1; }

#map {
  height: 260px;
  border-radius: 10px;
}

.hidden { display: none; }

.status-pending { color: #b45309; font-weight: bold; }
.status-fixed { color: #047857; font-weight: bold; }
</style>
</head>

<body>

<nav>
  <h2>Smart Road Watch</h2>
</nav>

<!-- ROLE SELECTION -->
<div id="roleSelect" class="section">
  <div class="card">
    <h3>Select Role</h3>
    <button onclick="openUser()">ðŸ‘¤ Citizen â€“ Report Pothole</button>
    <button onclick="openAdmin()">ðŸ›‚ Authority â€“ Admin Login</button>
  </div>
</div>

<!-- USER SECTION -->
<div id="userSection" class="section hidden">

  <div class="card">
    <h3>Report a Pothole</h3>

    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*">

    <label>Location</label>
    <input type="text" id="location" placeholder="Road / Area">

    <label>Description</label>
    <textarea id="desc" rows="3"></textarea>

    <button onclick="submitReport()">Submit Report</button>
  </div>

  <div class="card">
    <h3>Pick Location on Map</h3>
    <div id="map"></div>
    <button onclick="getLocation()">Use Current Location</button>
  </div>

</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" class="section hidden">
  <div class="card" style="max-width:400px;margin:auto;">
    <h3>Authority Login</h3>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDashboard" class="section hidden">
  <div class="card">
    <h3>Reported Potholes</h3>

    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Location</th>
          <th>Description</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let reports = [];
let map = null;

// SECTION CONTROL
function hideAll() {
  roleSelect.classList.add("hidden");
  userSection.classList.add("hidden");
  adminLogin.classList.add("hidden");
  adminDashboard.classList.add("hidden");
}

function openUser() {
  hideAll();
  userSection.classList.remove("hidden");
  setTimeout(initMapDefault, 300);
}

function openAdmin() {
  hideAll();
  adminLogin.classList.remove("hidden");
}

// MAP FUNCTIONS
function initMapDefault() {
  if (map) return;
  map = L.map("map").setView([20.5937, 78.9629], 15);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  L.marker([20.5937, 78.9629]).addTo(map);
}

function getLocation() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      map.setView([pos.coords.latitude, pos.coords.longitude], 16);
      L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
    },
    () => alert("Location access denied")
  );
}

// REPORT SUBMISSION
function submitReport() {
  const photo = photoInput = document.getElementById("photo").files[0];
  const loc = location.value.trim();
  const descText = desc.value.trim();

  if (!photo || !loc || !descText) {
    alert("Fill all details");
    return;
  }

  reports.push({
    photo: URL.createObjectURL(photo),
    location: loc,
    description: descText,
    status: "Pending"
  });

  alert("Report submitted (Pending)");
  photoInput.value = "";
  location.value = "";
  desc.value = "";
}

// ADMIN
function loginAdmin() {
  if (adminUser.value === "admin" && adminPass.value === "1234") {
    hideAll();
    adminDashboard.classList.remove("hidden");
    loadAdmin();
  } else alert("Invalid login");
}

function loadAdmin() {
  adminTable.innerHTML = "";
  reports.forEach((r, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><img src="${r.photo}" width="70"></td>
      <td>${r.location}</td>
      <td>${r.description}</td>
      <td class="${r.status==='Pending'?'status-pending':'status-fixed'}">${r.status}</td>
      <td>
        <select onchange="updateStatus(${i}, this.value)">
          <option ${r.status==='Pending'?'selected':''}>Pending</option>
          <option ${r.status==='Fixed'?'selected':''}>Fixed</option>
        </select>
      </td>
    `;
    adminTable.appendChild(row);
  });
}

function updateStatus(i, val) {
  reports[i].status = val;
  loadAdmin();
}

function logout() {
  hideAll();
  roleSelect.classList.remove("hidden");
}
</script>

</body>
</html>
